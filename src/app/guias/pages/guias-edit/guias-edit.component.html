<div class="bg-secondary" align="center" style="color: #000000; font-size: 150%; font-family: Arial; font-weight: bold">
    Editar Guía
</div>
<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-10" *ngIf="isLoading">
            <div class="alert alert-info" role="alert">
                <strong>Registrando....</strong>
            </div>
        </div>
        <div class="col-md-10" *ngIf="areThereErrors">
            <div class="alert alert-danger" role="alert">
                <strong> {{ alertErrorMsg }} </strong>
            </div>
        </div>
        <div class="col-md-10">
            <form novalidate autocomplete="off" (ngSubmit)="editGuia()" [formGroup]="form">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" [class.is-invalid]="isNombreValid" formControlName="nombre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" [class.is-invalid]="isApaValid" formControlName="apellidoPaterno">
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" [class.is-invalid]="isAmaValid" formControlName="apellidoMaterno">
                </div>
                <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" [class.is-invalid]="isTelValid" formControlName="telefono">
                </div>
                <div class="mb-3">
                    <label class="form-label">Zona</label>
                    <select class="form-select" formControlName="zona">
                        <option *ngFor="let zona of zonas" [ngValue]="zona.id"> {{ zona.nombre }} </option>
                    </select>
                </div>
                <div class="mb-3">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group me-2" role="group">
                            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Editar</button>
                        </div>
                        <div class="btn-group" role="group">
                            <a class="btn btn-link" routerLink="/guias" role="button">Regresar</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
