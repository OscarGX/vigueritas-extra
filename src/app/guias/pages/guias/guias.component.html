<div class="bg-secondary" align="center" style="color: #000000; font-size: 150%; font-family: Arial; font-weight: bold">
    Guías
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group me-2" role="group">
                    <a class="btn btn-success" routerLink="/guias/nuevo" role="button">Agregar guía</a>
                </div>
                <div class="btn-group" role="group">
                    <a class="btn btn-link" routerLink="/principal" role="button">Regresar</a>
                </div>
            </div>
        </div>
        <div class="col-md-12 mt-5">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let guia of guias; let i = index;">
                            <td> {{ i + 1 }} </td>
                            <td> {{ guia.nombre }} {{ guia.apellidos }} </td>
                            <td> {{ guia.telefono }} </td>
                            <td>
                                <div class="btn-toolbar" role="toolbar">
                                    <div class="btn-group me-2" role="group">
                                        <button type="button" class="btn btn-warning" (click)="editGuia(guia.id)">Editar</button>
                                    </div>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-danger" (click)="deleteGuia(guia.id)">Eliminar</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
